<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Arayüzü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 80%;
            height: 80%;
            background-color: #222;
            border-radius: 10px;
        }

        .chat-history {
            flex-grow: 1;
            border-bottom: 1px solid #444;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-history-item {
            cursor: pointer;
            margin: 5px 0;
            padding: 5px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .chat-history-item:hover {
            background-color: #555;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #333;
            border-top: 1px solid #444;
        }

        #user-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        #send-btn {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #45a049;
        }

        .chat-message {
            margin: 10px 0;
        }

        .user-message {
            text-align: right;
        }

        .gpt-message {
            text-align: left;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .loading-message {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-history" id="chat-history"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Mesajınızı yazın..." />
            <button id="send-btn">Gönder</button>

    "şu anda dünya en çok hangi sosyal medya platformu kullanılıyor?": "2025 itibarıyla Instagram ve Facebook, dünya genelinde en çok kullanılan sosyal medya platformlarıdır."

        // Benzer sorulara cevap vermek için bir yardımcı fonksiyon
        function getBestMatch(userInput) {
            const lowerCaseInput = userInput.toLowerCase();
            let bestMatch = null;
            let highestScore = 0;

            // Her bir soruyu kontrol et
            for (const question in faq) {
                let score = 0;
                // Sorudaki her kelimenin kullanıcı input'u ile ne kadar benzer olduğunu kontrol et
                const questionWords = question.toLowerCase().split(" ");
                questionWords.forEach(word => {
                    if (lowerCaseInput.includes(word)) {
                        score++;
                    }
                });

                // En yüksek skoru tut
                if (score > highestScore) {
                    highestScore = score;
                    bestMatch = faq[question];
                }
            }

            return bestMatch || 'Bilmiyorum, ama size yardımcı olmak için buradayım!';
        }

        function appendMessage(message, sender) {
            const chatHistoryContainer = document.getElementById('chat-history');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender === 'user' ? 'user-message' : 'gpt-message');
            messageElement.textContent = message;
            chatHistoryContainer.appendChild(messageElement);
            chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput !== "") {
                appendMessage(userInput, 'user');
                document.getElementById('user-input').value = ''; // Mesaj yazma kutusunu temizle

                const response = getBestMatch(userInput);
                appendMessage(response, 'gpt');
            }
        }

        document.getElementById('send-btn').addEventListener('click', sendMessage);

        // Enter tuşuna basıldığında mesaj gönder
        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
