<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Sohbetler</h2>
            <ul id="chat-list">
                <li>Örnek Sohbet 1</li>
                <li>Örnek Sohbet 2</li>
            </ul>
        </div>
        <div class="chat-box">
            <div class="chat-header">Sohbet Başlığı</div>
            <div class="chat-messages">
                <p class="message">Merhaba! Bu bir test mesajıdır.</p>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Mesajınızı yazın...">
                <button id="send-button">Gönder</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
